<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Video Upscaler</title>
  <link rel="stylesheet" href="/static/style.css"/>
  <link rel="stylesheet" href="https://unpkg.com/dropzone@6/dist/dropzone.css"/>
</head>
<body>
  <div class="container">
    <h1>Upload your video</h1>
    <form action="/upload" class="dropzone" id="my-dropzone"></form>
    <div id="job-status" style="margin-top:20px;"></div>
  </div>
  <script src="https://unpkg.com/dropzone@6/dist/dropzone-min.js"></script>
  <script>
    Dropzone.options.myDropzone = {
      maxFiles: 1,
      acceptedFiles: 'video/*',
      dictDefaultMessage: "Drop a video file here or click to browse",
      init: function() {
        this.on("success", function(file, response) {
          var job_id = response.job_id;
          document.getElementById("job-status").innerHTML = "Upscaling started (Job: "+job_id+")";
          var checkProgress = setInterval(function() {
            fetch("/status/" + job_id)
              .then(r => r.json())
              .then(data => {
                  if(data.status === "DONE") {
                    document.getElementById("job-status").innerHTML =
                      "<a href='/download/" + job_id + "' style='color:#fff;text-decoration:underline'>Download upscaled video</a>";
                    clearInterval(checkProgress);
                  } else if(data.status === "ERROR") {
                    document.getElementById("job-status").innerHTML =
                      "Error: " + data.error;
                    clearInterval(checkProgress);
                  } else {
                    document.getElementById("job-status").innerHTML =
                      "Progress: " + (data.progress || 0) + "%";
                  }
              });
          }, 3000);
        });
        this.on("error", function(file, errorMessage) {
          alert("Upload error: " + errorMessage);
        });
      }
    };
  </script>
</body>
</html>

<script src="script.js"></script>
</body>
</html>
